{% extends 'layout.html' %}

{% block content %}
  <div class='container mb-3 mt-3'>
    <table id='table' class='table table-striped table-bordered w-100'>
      <thead>
          <tr>
            <th>Vārds</th>
            <th>Bilance</th>
            <th>Iznākums</th>
          </tr>
      </thead>
      <tbody>
          {% for line in lines %}
          {% set items = line.split() %}
            <tr>
              <td>{{ items[0] }}</td>
              <td>{{ items[1] }}</td>
              <td>{{ items[2] }}</td>
            </tr>
          {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
